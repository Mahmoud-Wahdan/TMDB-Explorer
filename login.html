<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - TMDB Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TMDB Explorer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signup.html" id="register-link"
                >Register</a
              >
            </li>
            <li class="nav-item" id="profile-link" style="display: none">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>

        <form class="d-flex ms-auto" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            id="search-input"
            required
          />
          <select id="type" name="type" class="form-select me-2">
            <option value="movie" selected>Movies</option>
            <option value="series">Series</option>
            <option value="actor">Actors</option>
            <option value="director">Directors</option>
          </select>
          <button class="btn btn-warning" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <form id="login-form" class="mx-auto" style="max-width: 400px">
        <div class="mb-3">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" required />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>

    <script src="js/login.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
