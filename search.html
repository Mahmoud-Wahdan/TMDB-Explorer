<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="index.html">TMDB Explorer</a>

        <!-- زر التوجّل (Toggle Button) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- عناصر القائمة -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html" id="login-link">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html" id="register-link"
                >Register</a
              >
            </li>
            <li class="nav-item" id="profile-link">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- محتوى صفحة البحث -->
    <div class="container mt-4">
      <h1>Search Results</h1>
      <form id="searchForm" class="mb-4 d-flex">
        <input
          type="text"
          id="query"
          name="query"
          class="form-control me-2"
          placeholder="Search..."
          required
        />
        <select id="type" name="type" class="form-select me-2">
          <option value="movie">Movies</option>
          <option value="series">Series</option>
          <option value="actor">Actors</option>
          <option value="director">Directors</option>
        </select>
        <button type="submit" class="btn btn-outline-success">Search</button>
      </form>
      <div class="container mt-4">
        <h1>Search Results</h1>
        <div id="results" class="row"></div>
      </div>
      <!-- تضمين ملف search.js -->
      <script src="js/search.js"></script>
    </div>
    <script src="js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
