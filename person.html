<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Person Details - TMDB Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar (يمكنك تعديلها حسب الحاجة) -->
    <!-- تفاصيل الشخص -->
    <div class="container Homepage mt-4">
      <div id="person-details"></div>

      <!-- قسم الأعمال الأكثر شهرة -->
      <h3 class="mt-4">Most Popular Movies</h3>
      <div
        id="popular-movies"
        class="carousel slide d-flex"
        data-bs-ride="carousel"
      ></div>
      <h3 class="mt-4">Most Popular TVs</h3>
      <div class="container Homepage mt-4">
        <div
          id="popular-tv"
          class="carousel slide d-flex"
          data-bs-ride="carousel"
        ></div>
        <h3 class="mt-4">Most Recent Movies</h3>
        <div class="container Homepage mt-4">
          <div
            id="recent-movies"
            class="carousel slide d-flex"
            data-bs-ride="carousel"
          ></div>
          <h3 class="mt-4">Most Recent TVs</h3>
          <div class="container Homepage mt-4">
            <div
              id="recent-tv"
              class="carousel slide d-flex"
              data-bs-ride="carousel"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/person.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
