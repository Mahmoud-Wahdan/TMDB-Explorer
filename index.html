<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Explorer - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- Main Content -->
    <div id="main-content">
      <!-- Genres Section -->
      <div class="container my-4" id="genres-container">
        <h2 class="cate">Categories</h2>
        <div id="genres" class="d-flex flex-wrap gap-2"></div>
      </div>

      <!-- Hero Slider -->
      <div id="hero-slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="hero-indicators"></div>
        <div class="carousel-inner roun" id="hero-items"></div>
      </div>

      <!-- Popular Movies Section -->
      <div class="container Homepage mt-4">
        <h2 class="popularh1">Popular Movies</h2>
        <div
          id="popular-movies"
          class="carousel slide d-flex"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" id="popular-movies-items"></div>
          <div class="mt-2 group">
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#popular-movies"
              data-bs-slide="prev"
            >
              <span
                class="rounded-circle bg-danger carousel-control-prev-icon"
              ></span>
            </button>
            <button
              class="rounded-circle carousel-control-next"
              type="button"
              data-bs-target="#popular-movies"
              data-bs-slide="next"
            >
              <span
                class="rounded-circle bg-danger carousel-control-next-icon"
              ></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Top Rated Movies Section -->
      <div class="container Homepage mt-4">
        <h2 class="popularh1">Top Rated Movies</h2>
        <div id="rated-movies" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="rated-movies-items"></div>
          <div class="group">
            <button
              class="btn btn-secondary carousel-control-prev"
              type="button"
              data-bs-target="#rated-movies"
              data-bs-slide="prev"
            >
              <span
                class="rounded-circle bg-danger carousel-control-prev-icon"
              ></span>
            </button>
            <button
              class="btn btn-secondary carousel-control-next"
              type="button"
              data-bs-target="#rated-movies"
              data-bs-slide="next"
            >
              <span
                class="rounded-circle bg-danger carousel-control-next-icon"
              ></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Popular Series Section -->
      <div class="container Homepage mt-4">
        <h2 class="popularh1">Popular Series</h2>
        <div id="popular-series" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="popular-series-items"></div>
          <div class="group">
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#popular-series"
              data-bs-slide="prev"
            >
              <span
                class="rounded-circle bg-danger carousel-control-prev-icon"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#popular-series"
              data-bs-slide="next"
            >
              <span
                class="rounded-circle bg-danger carousel-control-next-icon"
              ></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Top Rated Series Section -->
      <div class="container Homepage mt-4 mb-5">
        <h2 class="popularh1">Top Rated Series</h2>
        <div id="rated-series" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="rated-series-items"></div>
          <div class="group">
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#rated-series"
              data-bs-slide="prev"
            >
              <span
                class="rounded-circle bg-danger carousel-control-prev-icon"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#rated-series"
              data-bs-slide="next"
            >
              <span
                class="rounded-circle bg-danger carousel-control-next-icon"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->

    <!-- Search Results Container (مخفية افتراضيًا) -->

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
