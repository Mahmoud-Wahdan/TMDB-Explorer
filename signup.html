<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - TMDB Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    <div class="container mt-5">
      <h2 class="text-center">Sign Up</h2>
      <div
        id="notification"
        class="alert alert-danger mt-3"
        role="alert"
        style="display: none"
      ></div>

      <form id="signup-form" class="mx-auto" style="max-width: 400px">
        <div class="mb-3">
          <label for="signup-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="signup-name" required />
        </div>
        <div class="mb-3">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required />
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="signup-password"
              required
            />
            <span
              class="input-group-text"
              id="toggle-password"
              style="cursor: pointer"
            >
              <i id="toggle-password-icon" class="fa-regular fa-eye-slash"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

    <script src="js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
