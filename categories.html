<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    
    <!-- محتوى صفحة التصنيفات -->
    <div class="container mt-4">
      <h1 id="category-title">Category Results</h1>

      <!-- قائمة فرز -->
      <div class="d-flex justify-content-end mb-3">
        <select id="sort-options" class="form-select w-auto">
          <option value="default">Default</option>
          <option value="title-asc">Title: A-Z</option>
          <option value="title-desc">Title: Z-A</option>
          <option value="release-asc">Release Date: Oldest First</option>
          <option value="release-desc">Release Date: Newest First</option>
          <option value="rating-asc">Rating: Low to High</option>
          <option value="rating-desc">Rating: High to Low</option>
          <option value="popularity-asc">Popularity: Low to High</option>
          <option value="popularity-desc">Popularity: High to Low</option>
        </select>
      </div>

      <div id="category-results" class="row"></div>
    </div>

    <script src="js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
